<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big Boys Game</title>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: white;
        border-radius: 10px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        text-align: center;
        max-width: 400px;
        width: 100%;
      }
      h1 {
        color: #333;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }
      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-weight: 500;
      }
      input {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
      }
      input:focus {
        outline: none;
        border-color: #667eea;
      }
      button {
        background: #667eea;
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
      }
      button:hover {
        background: #5a6fd8;
      }
      .switch {
        color: #667eea;
        cursor: pointer;
        margin-top: 15px;
      }
      .error {
        color: #e74c3c;
        margin-top: 10px;
        font-size: 14px;
      }
      .success {
        color: #27ae60;
        margin-top: 10px;
        font-size: 14px;
      }
      .demo-info {
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 5px;
        padding: 15px;
        margin-bottom: 20px;
        font-size: 14px;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Big Boys Game</h1>
      
      <div class="demo-info">
        <strong>Demo Account:</strong><br>
        Username: demo<br>
        Password: demo123<br>
        Balance: ₦200,000
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="username" value="demo" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" value="demo123" required>
        </div>
        <button type="submit">Login</button>
      </form>

      <form id="registerForm" style="display: none;">
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="regUsername" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="regEmail" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="regPassword" required>
        </div>
        <button type="submit">Register</button>
      </form>

      <div class="switch" id="switchForm">
        Don't have an account? Register here
      </div>

      <div id="message"></div>
    </div>

    <script>
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      const switchForm = document.getElementById('switchForm');
      const message = document.getElementById('message');
      let isLoginMode = true;

      // Check if already authenticated immediately
      function checkAuthentication() {
        fetch('/api/user')
          .then(res => {
            if (res.ok) {
              return res.json();
            }
            throw new Error('Not authenticated');
          })
          .then(user => {
            if (user && user.id) {
              console.log('User authenticated:', user.username);
              showDashboard(user);
            }
          })
          .catch((error) => {
            console.log('User not authenticated, showing login form');
            // Not authenticated, show login form
          });
      }

      // Run authentication check immediately and on page load
      checkAuthentication();
      window.addEventListener('load', checkAuthentication);

      switchForm.addEventListener('click', () => {
        isLoginMode = !isLoginMode;
        if (isLoginMode) {
          loginForm.style.display = 'block';
          registerForm.style.display = 'none';
          switchForm.textContent = "Don't have an account? Register here";
        } else {
          loginForm.style.display = 'none';
          registerForm.style.display = 'block';
          switchForm.textContent = 'Already have an account? Login here';
        }
        message.innerHTML = '';
      });

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
          const response = await fetch('/api/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password }),
          });

          if (response.ok) {
            const user = await response.json();
            showDashboard(user);
          } else {
            const error = await response.text();
            message.innerHTML = '<div class="error">' + error + '</div>';
          }
        } catch (error) {
          message.innerHTML = '<div class="error">Login failed. Please try again.</div>';
        }
      });

      registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('regUsername').value;
        const email = document.getElementById('regEmail').value;
        const password = document.getElementById('regPassword').value;

        try {
          const response = await fetch('/api/register', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ 
              username, 
              email, 
              password,
              countryCode: 'NG',
              preferredCurrency: 'NGN',
              language: 'en',
              timeZone: 'Africa/Lagos'
            }),
          });

          if (response.ok) {
            const user = await response.json();
            showDashboard(user);
          } else {
            const error = await response.text();
            message.innerHTML = '<div class="error">' + error + '</div>';
          }
        } catch (error) {
          message.innerHTML = '<div class="error">Registration failed. Please try again.</div>';
        }
      });

      function showDashboard(user) {
        document.body.innerHTML = `
          <div class="container">
            <h1>Welcome, ${user.username}!</h1>
            <div style="background: #f8f9fa; padding: 20px; border-radius: 5px; margin: 20px 0;">
              <h3>Account Balance</h3>
              <div style="font-size: 24px; color: #27ae60; font-weight: bold;">
                ${user.preferredCurrency} ${user.balance?.toLocaleString() || '0'}
              </div>
            </div>
            
            <div style="background: #e3f2fd; padding: 20px; border-radius: 5px; margin: 20px 0;">
              <h3>Game Actions</h3>
              <div style="display: grid; gap: 10px; margin-top: 15px;">
                <button onclick="joinGame()" style="background: #28a745; color: white; border: none; padding: 12px; border-radius: 5px; cursor: pointer;">
                  Join Game
                </button>
                <button onclick="createGame()" style="background: #007bff; color: white; border: none; padding: 12px; border-radius: 5px; cursor: pointer;">
                  Create Game
                </button>
                <button onclick="viewGames()" style="background: #17a2b8; color: white; border: none; padding: 12px; border-radius: 5px; cursor: pointer;">
                  View Available Games
                </button>
                <button onclick="manageWallet()" style="background: #ffc107; color: #000; border: none; padding: 12px; border-radius: 5px; cursor: pointer;">
                  Manage Wallet
                </button>
              </div>
            </div>
            
            <div style="background: #f8f9fa; padding: 20px; border-radius: 5px; margin: 20px 0;">
              <h3>Game Features</h3>
              <p>✓ JWT Authentication System Active</p>
              <p>✓ Wallet Management Available</p>
              <p>✓ Real-time Gaming Ready</p>
              <p>✓ Multi-currency Support</p>
            </div>
            
            <button onclick="logout()" style="background: #e74c3c; color: white; border: none; padding: 12px 30px; border-radius: 5px; cursor: pointer; width: 100%;">
              Logout
            </button>
          </div>
        `;
      }

      function joinGame() {
        fetch('/api/games')
          .then(res => res.json())
          .then(games => {
            if (games.length === 0) {
              alert('No games available. Create a new game first!');
              return;
            }
            const gameList = games.map(g => `Game ${g.id}: ${g.name || 'Unnamed'} (${g.currentPlayers}/${g.maxPlayers})`).join('\\n');
            const gameId = prompt(`Available Games:\\n${gameList}\\n\\nEnter Game ID to join:`);
            if (gameId) {
              fetch(`/api/games/${gameId}/join`, { method: 'POST' })
                .then(res => res.json())
                .then(data => alert('Joined game successfully!'))
                .catch(err => alert('Failed to join game'));
            }
          });
      }

      function createGame() {
        const name = prompt('Enter game name:');
        const stake = prompt('Enter stake amount (NGN):');
        if (name && stake) {
          fetch('/api/games', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
              name, 
              stake: parseInt(stake),
              currency: 'NGN',
              maxPlayers: 6
            })
          })
          .then(res => res.json())
          .then(data => alert(`Game "${name}" created successfully!`))
          .catch(err => alert('Failed to create game'));
        }
      }

      function viewGames() {
        fetch('/api/games')
          .then(res => res.json())
          .then(games => {
            if (games.length === 0) {
              alert('No games available');
              return;
            }
            const gameInfo = games.map(g => 
              `Game ${g.id}: ${g.name || 'Unnamed'}\\n` +
              `Players: ${g.currentPlayers}/${g.maxPlayers}\\n` +
              `Stake: ${g.currency} ${g.stake}\\n` +
              `Status: ${g.status}\\n`
            ).join('\\n');
            alert(`Available Games:\\n\\n${gameInfo}`);
          });
      }

      function manageWallet() {
        const action = prompt('Wallet Actions:\\n1. View Balance\\n2. Add Funds\\n3. View Transactions\\n\\nEnter number:');
        
        if (action === '1') {
          fetch('/api/user')
            .then(res => res.json())
            .then(user => alert(`Current Balance: ${user.preferredCurrency} ${user.walletBalance?.toLocaleString()}`));
        } else if (action === '2') {
          const amount = prompt('Enter amount to add (NGN):');
          if (amount) {
            alert('In a real application, this would redirect to payment gateway');
          }
        } else if (action === '3') {
          fetch('/api/transactions')
            .then(res => res.json())
            .then(transactions => {
              if (transactions.length === 0) {
                alert('No transactions found');
                return;
              }
              const txInfo = transactions.slice(0, 5).map(tx => 
                `${tx.type}: ${tx.currency} ${tx.amount} - ${tx.status}`
              ).join('\\n');
              alert(`Recent Transactions:\\n\\n${txInfo}`);
            })
            .catch(() => alert('No transactions available'));
        }
      }

      function logout() {
        fetch('/api/logout', { method: 'POST' })
          .then(() => {
            location.reload();
          })
          .catch(() => {
            location.reload();
          });
      }
    </script>
  </body>
</html>
