<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Big Boys Game</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        text-align: center;
        max-width: 500px;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .logo {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      }
      .subtitle {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        opacity: 0.9;
      }
      .btn {
        background: linear-gradient(45deg, #ff6b6b, #feca57);
        border: none;
        padding: 15px 30px;
        font-size: 1.1rem;
        font-weight: bold;
        color: white;
        border-radius: 25px;
        cursor: pointer;
        transition: transform 0.2s;
        text-decoration: none;
        display: inline-block;
        margin: 10px;
      }
      .btn:hover {
        transform: translateY(-2px);
      }
      .loading {
        margin-top: 2rem;
        font-size: 0.9rem;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">ðŸŽ® BBG</div>
      <div class="subtitle">Big Boys Game</div>
      <p>Welcome to the ultimate multiplayer gaming experience!</p>
      <a href="/auth" class="btn">Get Started</a>
      <div class="loading">Loading game platform...</div>
    </div>
    
    <script>
      // Redirect to auth page after a brief display
      setTimeout(() => {
        window.location.href = '/auth';
      }, 2000);
    </script>
  </body>
</html>
